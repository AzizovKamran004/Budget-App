<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/budget.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Budget App</title>
</head>

<body>

    <section id="budget-app">
        <div class="row g-5">
            <div class="col-lg-5 col-sm-12">
                <div class="enter-budget">
                    <h2>Please enter your budget</h2>
                    <input type="number" class="form-control mt-3" id="enter-budget">
                    <button type="button" class="btn btn-success mt-3" id="calculate">Calculate</button>
                </div>
            </div>
            <div class="col-lg-7 col-sm-12">
                <div class="row h-100">
                    <div class="col-md-4 col-sm-12">
                        <div class="beb-item budget">
                            <h2>BUDGET</h2>
                            <i class="fa-regular fa-money-bill-1"></i>
                            <h2>0</h2>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="beb-item expenses">
                            <h2>EXPENSES</h2>
                            <i class="fa-solid fa-credit-card"></i>
                            <h2>0</h2>
                        </div>
                    </div>
                    <div class=" col-md-4 col-sm-12">
                        <div class="beb-item balance">
                            <h2>BALANCE</h2>
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                            <h2>0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-sm-12">
                <div class="enter-expense">
                    <h2>Please enter your expense</h2>
                    <input type="text" class="form-control mt-3" id="expense-title">
                    <h2 class="mt-3">Please enter your expense ammount</h2>
                    <input type="number" class="form-control mt-3" id="expense-value">
                    <button type="button" class="btn btn-danger mt-3" id="add-expense">Add Expense</button>
                </div>
            </div>
            <div class="col-lg-7 col-sm-12">
                <div class="row">
                    <div class="expense-info">
                        <div class="col-lg-12">
                            <div class="expense-text">
                                <h5>Expense Title</h5>
                                <h5>Expense Value</h5>
                                <h5>Delete</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/0dc52230ad.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
